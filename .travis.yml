language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules

install:
  - npm install

before_deploy:
  - npm install
  - npm run generate
after_deploy:
  - rm -rf node_modules/

jobs:
  include:
    - stage: tests
      name: "Lint"
      script: npm run lint
    - stage: deploy
      if: branch = master
      name: "Deploy to gh-pages"
      script: skip
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        keep-history: true
        local_dir: dist
        fqdn: opendevufcg.org
        on:
           branch: master